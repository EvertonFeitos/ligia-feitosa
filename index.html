<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lígia Feitos — Links</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Open Graph -->
  <meta property="og:title" content="Lígia Feitos — Links" />
  <meta property="og:description" content=" Lígia Feitos — Alimentação saudável • Conteúdo criativo" />
  <meta property="og:image" content="https://avatars.dicebear.com/api/initials/ligia.feitos.svg" />
  <meta property="og:url" content="https://ligiafeitosa.com.br" />
</head>

<body class="lf-bg-gradient">

  <main class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm linktree-card text-center">
      <div class="card-body p-4">
        <!-- Avatar -->
        <div class="avatar-wrapper mx-auto mb-3">
          <img id="avatar"
            src="./img/avatar.jpg"
            alt="Lígia Feitosa" class="avatar-img">
        </div>

        <!-- Nome e descrição -->
        <h1 class="h5 mb-1">Lígia Feitosa</h1>
        <p class="small mb-3 desc">Alimentação saudável • Conteúdo criativo</p>

        <!-- Ações rápidas -->
        <div class="d-flex justify-content-center gap-2 mb-3">
          <a id="igBtn" href="https://www.instagram.com/ligia.feitos/" target="_blank" rel="noopener"
            class="btn btn-outline-light btn-sm">
            <i class="fab fa-instagram me-1"></i> Seguir
          </a>
        </div>

        <!-- Lista de links (preenchida dinamicamente) -->
        <div id="linksList" class="links-list">
          <!-- Populado via js -->
        </div>

        <!-- Rodapé -->
        <div class="mt-3 small footer-text">
          <div class="mt-1">Criado com ❤️ por <a href="https://www.instagram.com/evertonfeitos/" target="_blank"
              rel="noopener">@evertonfeitos</a></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dados dos links -->
  <script src="js/links.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>

</html>
